dist: xenial
language: perl
perl:
- '5.26@cover'
env:
  global: 
    secure: 
cache:
   directories:
      - $HOME/perl5
git:
  depth: false
before_install:
- eval $(curl https://travis-perl.github.io/init) --perl --always-upgrade-modules
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- git config --global push.default simple
- git remote set-url origin https://${GH_API_KEY}@github.com/RFD-FHEM/SIGNALduino_TOOL.git
install:
 - cpanm Test2::Suite JSON --notest 
script: 
- prove -lr --ext=.pl t
